<ion-header>

  <ion-navbar>
    <ion-title>Televisión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Televisión</ion-label>
        <ion-toggle  [(ngModel)]= "tel" checked="false"></ion-toggle>
    </ion-item>

    <ion-row *ngIf= "tel">
     
      <ion-col>
          <button block ion-button color="danger" outline>Channel +</button>
      </ion-col> 
      <ion-col>
          <button block ion-button color="danger" outline>Channel -</button>
      </ion-col> 
       
    </ion-row>

</ion-content>
